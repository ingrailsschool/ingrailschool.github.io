    <script>
        function showForgotPasswordModel()
        {
            var loginBox = $('#loginBox');
            var forgotPassword = $('#forgot-password-model').html();
            loginBox.html(forgotPassword);
            $('.login-content').css('display', 'none');
            $('#forgot-password-content').css('display', 'block');
        }

        function getUserDetail()
        {
            var username = $('#username').val();
            var url = "https://ingrails.com/school/forgotPassword/getUserDetail";
            if(username !== ''){
                $.post(url, {username: username}, function(data){
                     data = (isJson(data)) ? JSON.parse(data): data;
                    if(data.status === "false")
                    {
                        $('.error-message').css('display', 'block');
                        $('#err-msg').html(data.message);
                        $('#username').val('');
                        $('#username').focus();
                    } else {
                        $('#loginBox').html(data);
                        $('#forgot-password-model').css('display', 'none');
                    }
                });
            } else {
                $('#username').css('border-color', 'red');
                $('#username').focus();
            }
        }

        function isJson(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }
        
        function reload()
        {
            location.reload();
        }
    </script>
